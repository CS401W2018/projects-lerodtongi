<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="formEngagement.css">
</head>
<body>
    <header>
        <h1>Form</h1>
    </header>
    
    <main>
        <form action="#" method="POST">
            <fieldset>
                <legend>Please Fill Out:</legend>
                
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
                
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </fieldset>
            <fieldset class="genders">
                <label for="gender">Gender:</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </fieldset>
            <fieldset class="interests">    
                <label for="interests">Interests:</label>
                <input type="checkbox" id="sports" name="interests" value="sports">
                <label for="sports">Sports</label>
                <input type="checkbox" id="music" name="interests" value="music">
                <label for="music">Music</label>
                <input type="checkbox" id="reading" name="interests" value="reading">
                <label for="reading">Reading</label>
                <input type="checkbox" id="other" name="interests" value="other">
                <label for="other">Other:<input type="text"></label>
            </fieldset>
            <fieldset>
                <label for="country">Country:</label>
                <select id="country" name="country">
                    <option value="usa">USA</option>
                    <option value="canada">Canada</option>
                    <option value="mexico">Mexico</option>
                </select>
                
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments"></textarea>
                
                <label for="agree">
                    <input type="checkbox" id="agree" name="agree" required>
                    I agree to the terms and conditions
                </label>
                
                <div class="spacer"></div>
                <button type="submit">Submit</button>
            </fieldset>
        </form>
    </main>
    
    <footer>
        <p>&copy; LeRod Tongi 2025</p>
    </footer>

            event.preventDefault();
            const fullname=document.getElementById('fullname').value;
            console.log('fullname');
        });
    </script>
</body>
</html>
