<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form</title>
  <link rel="stylesheet" href="final.css" />
</head>
<body>
  <header>
    <h1>Tongi’s Snacks</h1>
    <nav>
      <a href="homePage.html">Home</a>
      <a href="menuPage.html">Menu</a>
      <a href="aboutPage.html">About</a>
      <a href="orderPage.html" class="active">Order Now</a>
      <a href="galleryPage.html">Gallery &amp; Reviews</a>
    </nav>
  </header>

  <main>
    <form action="#" method="POST" id="myForm">
      <fieldset>
        <legend>Order Form</legend>

        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="phoneNum">Phone Number:</label>
        <input type="tel" id="phoneNum" name="phoneNum" required />
      </fieldset>

      <fieldset class="event">
        <legend>Event Type</legend>
        <input type="checkbox" id="wedding" name="event" value="Wedding" />
        <label for="wedding">Wedding</label>

        <input type="checkbox" id="Bday" name="event" value="Birthday" />
        <label for="Bday">Birthday</label>

        <input type="checkbox" id="anniversary" name="event" value="Anniversary" />
        <label for="anniversary">Anniversary</label>
      </fieldset>

      <fieldset>
        <legend>Order Details</legend>

        <label for="snack">Select a Snack:</label>
        <select id="snack" name="snack" required>
          <option value="">-- Choose a Snack --</option>
          <option value="panipopo">Panipopo</option>
          <option value="tamalitos">Tamalitos</option>
          <option value="lupulu">Lūpulu</option>
          <option value="empanadas">Empanadas</option>
        </select>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required />

        <label for="instructions">Special Instructions:</label>
        <textarea id="instructions" name="instructions" rows="4" placeholder="Any special requests?"></textarea>
      </fieldset>

      <div class="spacer"></div>
      <button type="submit">Submit</button>
    </form>
  </main>

  <footer>
    <p>&copy; LeRod Tongi 2025</p>
  </footer>

  <script>
    document.getElementById("myForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const fullName = document.getElementById("fullname").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phoneNum").value;
      const snack = document.getElementById("snack").value;
      const quantity = document.getElementById("quantity").value;
      const instructions = document.getElementById("instructions").value;

      if (!fullName || !email || !phone || !snack || !quantity) {
        alert("Please fill in all required fields.");
        return;
      }

      const data = {
        name: fullName,
        email: email,
        phone: phone,
        snack: snack,
        quantity: quantity,
        instructions: instructions
      };

      const xhr = new XMLHttpRequest();
      xhr.open("POST", "https://reqres.in/api/users", true);
      xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 201) {
          alert('Form Submitted Successfully');
        } else if (xhr.readyState === 4) {
          alert('Error submitting form.');
        }
      };
      xhr.send(JSON.stringify(data));
      console.log(data);
    });
  </script>
</body>
</html>
